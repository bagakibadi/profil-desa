<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta property="og:title" id="title-meta" content="Prima Village" />
    <meta property="og:type" content="website" />
    <!-- <meta name="title" id="title-meta" content="Prima village"> -->
    <meta name="keywords" content="Desa, Primakom, Prima Village">
    <meta name="description" content="Aplikasi yang diciptakan untuk memudahkan masyarakat untuk menunjang ekonomi dan kemandirian desa sehingga menjadi desa yang berdaya.">
    <meta property="og:description" content="Aplikasi yang diciptakan untuk memudahkan masyarakat untuk menunjang ekonomi dan kemandirian desa sehingga menjadi desa yang berdaya." />
    <meta property="og:url" content="https://primavillage.id" />
    <meta property="og:image" id="logo-meta" content="https://primavillage.id/img/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" id="favicon" href="">
    <title></title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <style>
      .gantung{
        height: 200% !important;
        background: white;
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
        box-shadow: 0 0 10px 0px rgb(0 0 0 / 20%);
      }
      #logo-img{
        transition: .5s all;
      }
      @media only screen and (max-width: 600px) {
        .gantung{
          height: 100% !important;
          box-shadow: none;
        }
      }
    </style>  
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqjtleFQGb3-KqRsq-Peg1NsatgWwgmlw&callback=initMap&libraries=&v=weekly" async></script> -->
    <script>

    </script>
    <script>
      const img = document.getElementById('logo-img');
      window.onscroll = () => {
        if (this.scrollY > 80) {
          document.getElementById('logo-img').classList.add('gantung');
        } else {
          document.getElementById('logo-img').classList.remove('gantung');
        }
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
